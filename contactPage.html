<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contact.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:900|Work+Sans:300"
      rel="stylesheet"
    />
    <title>Contact</title>
  </head>
  <body>
    <div class="wrapAll">
      <div class="navbarContact">How can we help?</div>

      <div class="boxes">
        <div class="left">
          <p>Leave Review</p>
          <div class="left-btn">
            <button class="review"><span>Review</span></button>
          </div>
        </div>
        <div class="center">
          <p>Report and Error</p>
          <div class="center-btn">
            <button class="review"><span>Report</span></button>
          </div>
        </div>
        <div class="right">
          <p>Help or Contact</p>
          <div class="right-btn">
            <button class="review"><span>Contact</span></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
