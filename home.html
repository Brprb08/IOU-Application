<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/home.css" />
    <title>IOU</title>

    <script language="JavaScript" type="text/javascript">
      function login(showhide) {
        if (showhide == "show") {
          document.getElementById("popupbox").style.visibility = "visible";
          document.getElementById("popupbox-bg").style.visibility = "visible";
        } else if (showhide == "hide") {
          document.getElementById("popupbox").style.visibility = "hidden";
          document.getElementById("popupbox-bg").style.visibility = "hidden";
        }
      }
    </script>
  </head>
  <body>
    <div id="popupbox-bg">
      <div id="popupbox">
        <form name="login" action="" method="post">
          <center>Username:</center>
          <center><input name="username" size="14" /></center>
          <center>Password:</center>
          <center><input name="password" type="password" size="14" /></center>
          <center><input type="submit" name="submit" value="login" /></center>
        </form>
        <br />
        <center><a href="javascript:login('hide');">close</a></center>
      </div>
    </div>

    <!-- <div class="navbar"></div> -->
    <div class="boxes">
      <div class="left">
        <p>New User?</p>
        <div class="sign-up-button">
          <button class="sign-button" id="signIn-btn">
            <span> Sign Up!</span>
          </button>
        </div>
      </div>
      <div class="model" id="email-model">
        <div class="model-content">
          <span class="close-btn">&times;</span>
          <div class="model-content-left">
            <img id="model-img" src="pic1.svg" alt="" />
          </div>
          <div class="model-content-right">
            <form action="/" method="GET" class="model-form" id="form">
              <h1>
                Get started with us today! Create your account by filling out
                the information below.
              </h1>
              <div class="form-validation">
                <input
                  type="text"
                  class="model-input"
                  id="name"
                  name="name"
                  placeholder="Enter your name"
                />
                <p>Error Message</p>
              </div>
              <div class="form-validation">
                <input
                  type="email"
                  class="model-input"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                />
                <p>Error Message</p>
              </div>
              <div class="form-validation">
                <input
                  type="password"
                  class="model-input"
                  id="password"
                  name="password"
                  placeholder="Enter your passord"
                />
                <p>Error Message</p>
              </div>
              <div class="form-validation">
                <input
                  type="password"
                  class="model-input"
                  id="password-confirm"
                  name="password"
                  placeholder="Confirm your password"
                />
                <p>Error Message</p>
              </div>
              <input type="submit" class="model-input-btn" value="Sign Up" />
            </form>
          </div>
        </div>
      </div>
      <div class="center">
        <p>Existing User?</p>
        <div class="login-button">
          <button>
            <span><a href="javascript:login('show');">Login!</a></span>
          </button>
        </div>
      </div>
      <div class="right">
        <p>Need Help?</p>
        <div class="contact-us-button">
          <button><span>Contact Us!</span></button>
        </div>
      </div>
    </div>
    <script src="js/home.js"></script>
  </body>
</html>
